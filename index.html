<!doctype html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.1.1/flowbite.min.css" rel="stylesheet" />
</head>

<body id="pages">
    <div class="p-4 sm:ml-64">
        <div class="p-4 border-2 bg-[#27282d] border-dashed rounded-lg dark:border-[#4b4c53] min-h-screen space-y-5">
            <div class="flex justify-between">
                <button id="prev-date" class="text-3xl px-5 py-2 rounded-full hover:bg-[#212227]">&lt;</button>
                <h1 id="current-date" class="text-2xl text-center py-2"></h1>
                <button id="after-date" class="text-3xl px-5 py-2 rounded-full hover:bg-[#212227]">&gt;</button>
            </div>
            
            <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-4 h-1/5">
                <div class="rounded-xl bg-[#212227] h-full px-6 py-8 space-y-2">
                    <h3>Limit</h3>
                    <h2 id="monthly-limit"  class="text-3xl font-medium">0</h2>
                </div>
                <div class="rounded-xl bg-[#ff6155] h-full px-6 py-8 space-y-2">
                    <h3>Balance</h3>
                    <h2 id="monthly-balance" class="text-3xl font-medium">0</h2>
                </div>
                <div class="rounded-xl bg-[#212227] h-full px-6 py-8 space-y-2 border border-[#ff6155]">
                    <h3 class="text-[#ff6155]">Expenses</h3>
                    <h2 id="monthly-expenses" class="text-3xl font-medium text-[#ff6155]">0</h2>
                </div>
                <div class="rounded-xl bg-[#212227] h-full px-6 py-8 space-y-2 border border-[#54a6fd]">
                    <h3 class="text-[#54a6fd]">Earn</h3>
                    <h2 id="monthly-earn" class="text-3xl font-medium text-[#54a6fd]">0</h2>
                </div>
            </div>

            <div
                class="text-sm font-medium text-center text-gray-500 border-b border-gray-200 dark:text-gray-400 dark:border-gray-700">
                <ul class="flex justify-center items-center w-full -mb-px">
                    <li class="me-1 w-full">
                        <a href="#earn" id="earn-tab"
                            class="inline-block w-full p-4 border-b-2 border-transparent rounded-t-lg">Earn</a>
                    </li>
                    <li class="me-1 w-full">
                        <a href="#expenses" id="expenses-tab"
                            class="inline-block w-full p-4 border-b-2 rounded-t-lg"
                            aria-current="page">Expenses</a>
                    </li>
                </ul>
            </div>

            <div id="data-display" class="grid grid-cols-1 gap-4 md:grid-cols-3 lg:grid-cols-2"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.1.1/flowbite.min.js"></script>
    <script src="node_modules/apexcharts/dist/apexcharts.min.js"></script>
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/dashboard.js"></script>
</body>

</html>
