<!doctype html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.1.1/flowbite.min.css" rel="stylesheet" />
</head>

<body id="pages">
    <div class="p-4 sm:ml-64">
        <div class="p-4 border-2 bg-[#27282d] border-dashed rounded-lg dark:border-[#4b4c53] min-h-screen space-y-5">
            <div class="flex justify-between">
                <button id="prev-date" class="text-3xl px-5 py-2 rounded-full hover:bg-[#212227]">&lt;</button>
                <h1 id="current-date" class="text-2xl text-center py-2"></h1>
                <button id="after-date" class="text-3xl px-5 py-2 rounded-full hover:bg-[#212227]">&gt;</button>
            </div>
            
            <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-4 h-1/5">
                <div class="rounded-xl bg-[#212227] h-full px-6 py-8 space-y-2">
                    <h3>Limit</h3>
                    <h2 id="monthly-limit"  class="text-3xl font-medium">0</h2>
                </div>
                <div class="rounded-xl bg-[#ff6155] h-full px-6 py-8 space-y-2">
                    <h3>Balance</h3>
                    <h2 id="monthly-earn" class="text-3xl font-medium">0</h2>
                </div>
                <div class="rounded-xl bg-[#212227] h-full px-6 py-8 space-y-2 border border-[#ff6155]">
                    <h3 class="text-[#ff6155]">Expenses</h3>
                    <h2 id="monthly-expenses" class="text-3xl font-medium text-[#ff6155]">0</h2>
                </div>
                <div class="rounded-xl bg-[#212227] h-full px-6 py-8 space-y-2 border border-[#54a6fd]">
                    <h3 class="text-[#54a6fd]">Earn</h3>
                    <h2 id="monthly-balance" class="text-3xl font-medium text-[#54a6fd]">0</h2>
                </div>
            </div>

            <div
                class="text-sm font-medium text-center text-gray-500 border-b border-gray-200 dark:text-gray-400 dark:border-gray-700">
                <ul class="flex justify-center items-center w-full -mb-px">
                    <li class="me-1 w-full">
                        <a href="#"
                            class="inline-block w-full p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300">Earn</a>
                    </li>
                    <li class="me-1 w-full">
                        <a href="#"
                            class="inline-block w-full p-4 border-b-2 rounded-t-lg active dark:text-[#ff6155] dark:border-[#ff6155]"
                            aria-current="page">Expenses</a>
                    </li>
                </ul>
            </div>

            <div class="grid grid-cols-1 gap-4 md:grid-cols-3 lg:grid-cols-2">
                <div class="w-full bg-white rounded-lg shadow dark:bg-[#212227] p-4 md:p-6">
                    <div class="flex justify-between items-start w-full">
                        <div class="flex-col items-center">
                            <div class="flex items-center mb-1">
                                <h5 class="text-xl font-bold leading-none me-1">Analytic</h5>
                            </div>
                        </div>
                        <div class="flex justify-end items-center">
                            <button id="widgetDropdownButton" data-dropdown-toggle="widgetDropdown"
                                data-dropdown-placement="bottom" type="button"
                                class="inline-flex items-center justify-center text-gray-500 w-8 h-8 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm"><svg
                                    class="w-3.5 h-3.5 text-gray-800 dark:text-white" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 3">
                                    <path
                                        d="M2 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm6.041 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM14 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Z" />
                                </svg><span class="sr-only">Open dropdown</span>
                            </button>
                            <div id="widgetDropdown"
                                class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
                                <ul class="py-2 text-sm text-gray-700 dark:text-gray-200"
                                    aria-labelledby="widgetDropdownButton">
                                    <li>
                                        <a href="#"
                                            class="flex items-center px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"><svg
                                                class="w-3 h-3 me-2" aria-hidden="true"
                                                xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                                viewBox="0 0 20 20">
                                                <path
                                                    d="M14.707 7.793a1 1 0 0 0-1.414 0L11 10.086V1.5a1 1 0 0 0-2 0v8.586L6.707 7.793a1 1 0 1 0-1.414 1.414l4 4a1 1 0 0 0 1.416 0l4-4a1 1 0 0 0-.002-1.414Z" />
                                                <path
                                                    d="M18 12h-2.55l-2.975 2.975a3.5 3.5 0 0 1-4.95 0L4.55 12H2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-4a2 2 0 0 0-2-2Zm-3 5a1 1 0 1 1 0-2 1 1 0 0 1 0 2Z" />
                                            </svg>Download data
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- Line Chart -->
                    <div class="py-6" id="pie-chart"></div>
                </div>

                <div class="relative overflow-x-auto rounded-lg">
                    <table class="w-full text-sm text-left rtl:text-right">
                        <thead class="text-xs uppercase bg-gray-50 dark:bg-[#4b4c53]">
                            <tr>
                                <th scope="col" class="px-6 py-3">
                                    Percentage
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Category
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Total Amount
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="bg-white border-b dark:bg-[#212227] dark:border-[#4b4c53]">
                                <th scope="row"
                                    class="px-6 py-4 font-medium whitespace-nowrap">
                                    50%
                                </th>
                                <td class="px-6 py-4">
                                    Laptop
                                </td>
                                <td class="px-6 py-4">
                                    $2999
                                </td>
                            </tr>
                            <tr class="bg-white border-b dark:bg-[#212227] dark:border-gray-700">
                                <th scope="row"
                                    class="px-6 py-4 font-medium whitespace-nowrap">
                                    20%
                                </th>
                                <td class="px-6 py-4">
                                    Laptop PC
                                </td>
                                <td class="px-6 py-4">
                                    $1999
                                </td>
                            </tr>
                            <tr class="bg-white dark:bg-[#212227]">
                                <th scope="row"
                                    class="px-6 py-4 font-medium whitespace-nowrap">
                                    10%
                                </th>
                                <td class="px-6 py-4">
                                    Accessories
                                </td>
                                <td class="px-6 py-4">
                                    $99
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.1.1/flowbite.min.js"></script>
    <script src="node_modules/apexcharts/dist/apexcharts.min.js"></script>
    <script>
        // ApexCharts options and config
        window.addEventListener("load", function () {
            const getChartOptions = () => {
                return {
                    series: [52.8, 26.8, 20.4],
                    colors: ["#1C64F2", "#16BDCA", "#9061F9"],
                    chart: {
                        height: 420,
                        width: "100%",
                        type: "pie",
                    },
                    stroke: {
                        colors: ["white"],
                        lineCap: "",
                    },
                    plotOptions: {
                        pie: {
                            labels: {
                                show: true,
                            },
                            size: "100%",
                            dataLabels: {
                                offset: -25
                            }
                        },
                    },
                    labels: ["Direct", "Organic search", "Referrals"],
                    dataLabels: {
                        enabled: true,
                        style: {
                            fontFamily: "Inter, sans-serif",
                        },
                    },
                    legend: {
                        position: "bottom",
                        fontFamily: "Inter, sans-serif",
                    },
                    yaxis: {
                        labels: {
                            formatter: function (value) {
                                return value + "%"
                            },
                        },
                    },
                    xaxis: {
                        labels: {
                            formatter: function (value) {
                                return value + "%"
                            },
                        },
                        axisTicks: {
                            show: false,
                        },
                        axisBorder: {
                            show: false,
                        },
                    },
                }
            }

            if (document.getElementById("pie-chart") && typeof ApexCharts !== 'undefined') {
                const chart = new ApexCharts(document.getElementById("pie-chart"), getChartOptions());
                chart.render();
            }
        });
    </script>
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/dashboard.js"></script>
</body>

</html>
