<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="flex place-items-center">
    <div class="flex min-h-full flex-1 flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-28 w-auto" src="/logo.svg" alt="logo" />
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tigh">
                Register an account
            </h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm space-y-6">
            <form id="registerForm" class="space-y-6">
                <div>
                    <label htmlFor="email" class="block text-sm font-medium leading-6">
                        Email address
                    </label>
                    <div class="mt-2">
                        <input id="email" name="email" type="email" autoComplete="email" required
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#fc5f5a] sm:text-sm sm:leading-6" />
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label htmlFor="password" class="block text-sm font-medium leading-6">
                            Password
                        </label>
                    </div>
                    <div class="mt-2">
                        <input id="password" name="password" type="password" autoComplete="current-password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$" title="Password must be at least 8 characters long and include at least one lowercase letter, one uppercase letter, one digit, and one special character" required
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#fc5f5a] sm:text-sm sm:leading-6" />
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="flex w-full justify-center rounded-md bg-[#fc5f5a] px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-[#D53B3D] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#D53B3D]">
                        Register
                    </button>
                </div>
            </form>
            <button
                class="flex w-full justify-center rounded-md border border-[#fc5f5a] hover:text-[#fc5f5a] px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm" onclick='window.location.href = "/login.html";'>
                Cancel
            </button>
        </div>
    </div>

    <!-- <script type="module" src="/main.js"></script> -->
    <script type="module" src="js/register.js"></script>
</body>

</html>
