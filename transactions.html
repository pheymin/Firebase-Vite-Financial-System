<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <title>Transaction</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.1.1/flowbite.min.css" rel="stylesheet" />
</head>

<body id="pages">
    <div class="p-4 sm:ml-64">
        <div class="p-4 border-2 bg-[#27282d] border-dashed rounded-lg dark:border-[#4b4c53] min-h-screen space-y-5">
            <div class="flex justify-between">
                <button id="prev-date" class="text-3xl px-5 py-2 rounded-full hover:bg-[#212227]">&lt;</button>
                <h1 id="current-date" class="text-2xl text-center py-2"></h1>
                <button id="after-date" class="text-3xl px-5 py-2 rounded-full hover:bg-[#212227]">&gt;</button>
            </div>

            <div
                class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-4 place-items-center border border-x-0 py-2 border-[#4b4c53]">
                <div>
                    <p class="text-center">Limit</p>
                    <p id="monthly-limit" class="text-center">0</p>
                </div>
                <div>
                    <p class="text-center">Earn</p>
                    <p id="monthly-earn" class="text-center text-[#54a6fd]">0</p>
                </div>
                <div>
                    <p class="text-center">Expenses</p>
                    <p id="monthly-expenses" class="text-center text-[#ff6155]">0</p>
                </div>
                <div>
                    <p class="text-center">Balance</p>
                    <p id="monthly-balance" class="text-center">0</p>
                </div>
            </div>

            <div id="transaction"></div>

            <button data-modal-target="crud-modal" data-modal-toggle="crud-modal"
                class="bg-[#fc5f5a] dark:bg-[#fc5f5a] text-3xl px-4 py-2 rounded-full float-right z-10 absolute bottom-5 right-10 hover:shadow-2xl hover:shadow-[#4b4c53]"
                type="button">+</button>

            <div id="crud-modal" tabindex="-1" aria-hidden="true"
                class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
                <div class="relative p-4 w-full max-w-md max-h-full">
                    <!-- Modal content -->
                    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                        <!-- Modal header -->
                        <div
                            class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                            <h3 class="text-lg font-semibold">
                                Create New Transaction
                            </h3>
                            <button type="button"
                                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                                data-modal-toggle="crud-modal">
                                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                    viewBox="0 0 14 14">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                                </svg>
                                <span class="sr-only">Close modal</span>
                            </button>
                        </div>
                        <!-- Modal body -->
                        <div id="btn-group" class="grid gap-2 grid-cols-3 p-4 md:p-5">
                            <button id="earn-btn" class="text-center border border-gray-500 py-2 rounded-lg text-sm w-full">Earn</button>
                            <button id="expenses-btn" class="text-center border border-gray-500 py-2 rounded-lg text-sm w-full">Expense</button>
                            <button id="limit-btn" class="text-center border border-gray-500 py-2 rounded-lg text-sm w-full">Limit</button>
                        </div>
                        <form id="addTransaction" class="p-4 md:p-5"></form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.1.1/flowbite.min.js"></script>
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/transactions.js"></script>
</body>

</html>
