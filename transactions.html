<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <title>Transaction</title>
</head>

<body id="pages">
    <div class="p-4 sm:ml-64">
        <div class="p-4 border-2 bg-[#27282d] border-dashed rounded-lg dark:border-[#4b4c53] min-h-screen space-y-5">
            <div class="flex justify-between">
                <button id="prev-date" class="text-3xl px-5 py-2 rounded-full hover:bg-[#212227]">&lt;</button>
                <h1 class="text-2xl text-center py-2">November 2023</h1>
                <button id="after-date" class="text-3xl px-5 py-2 rounded-full hover:bg-[#212227]">&gt;</button>
            </div>

            <div
                class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-4 place-items-center border border-x-0 py-2 border-[#4b4c53]">
                <div>
                    <p class="text-center">Limit</p>
                    <p id="monthly-limit" class="text-center">1234.00</p>
                </div>
                <div>
                    <p class="text-center">Earn</p>
                    <p id="monthly-earn" class="text-center text-[#54a6fd]">1234.00</p>
                </div>
                <div>
                    <p class="text-center">Expenses</p>
                    <p id="monthly-expenses" class="text-center text-[#ff6155]">1234.00</p>
                </div>
                <div>
                    <p class="text-center">Balance</p>
                    <p id="monthly-balance" class="text-center">1234.00</p>
                </div>
            </div>

            <div id="transaction">
                <div class="relative overflow-x-auto">
                    <table class="w-full text-sm text-left rtl:text-right">
                        <thead class="text-xs uppercase bg-gray-50 dark:bg-[#4b4c53]">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-lg w-1/5">
                                    12
                                </th>
                                <th scope="col" class="px-6 py-3 w-2/5"></th>
                                <th scope="col" class="px-6 py-3 text-[#54a6fd]">
                                    RM 1234.00
                                </th>
                                <th scope="col" class="px-6 py-3 text-[#ff6155]">
                                    RM2468.00
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="bg-white border-b dark:bg-[#212227] dark:border-[#4b4c53]">
                                <th scope="row" class="px-6 py-4 font-medium whitespace-nowrap text-[#54555a]">
                                    Laptop
                                </th>
                                <td class="px-6 py-4">Note</td>
                                <td class="px-6 py-4"></td>
                                <td class="px-6 py-4">
                                    $2999
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <button id="add-btn" class="bg-[#fc5f5a] text-3xl px-4 py-2 rounded-full float-right z-10 absolute bottom-5 right-10 hover:shadow-2xl hover:shadow-[#4b4c53]">+</button>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>

</html>
