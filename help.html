<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Help</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.1.1/flowbite.min.css" rel="stylesheet" />
</head>

<body id="pages">
    <div class="p-4 sm:ml-64">
        <div class="w-full text-center mb-6"><h1 class="text-3xl font-semibold">User Guide</h1></div>
        <div
            class="grid mb-8 border border-gray-200 rounded-lg shadow-sm dark:border-gray-700 md:mb-12 md:grid-cols-2 bg-white dark:bg-gray-800">
            <figure
                class="flex flex-col items-center justify-center p-8 text-center bg-white border-b border-gray-200 rounded-t-lg md:rounded-t-none md:rounded-ss-lg md:border-e dark:bg-gray-800 dark:border-gray-700">
                <blockquote class="max-w-2xl mx-auto mb-4 text-gray-500 lg:mb-8 dark:text-gray-400">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Graph Visualize</h3>
                    <p class="my-4">
                        Explore your financial insights on the dashboard through interactive graphs. Visualize your monthly financial analysis, including earnings and expenses. Gain a comprehensive overview of your financial trends and make informed decisions.
                    </p>
                    <a href="index.html" class="text-red-500 hover:text-red-600">Explore Graph Visualize</a>
                </blockquote>
            </figure>
            <figure
                class="flex flex-col items-center justify-center p-8 text-center bg-white border-b border-gray-200 md:rounded-se-lg dark:bg-gray-800 dark:border-gray-700">
                <blockquote class="max-w-2xl mx-auto mb-4 text-gray-500 lg:mb-8 dark:text-gray-400">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Add Transaction</h3>
                    <p class="my-4">
                        Effortlessly manage your transactions in one place. Record your earnings and expenses to keep track of your financial activities. Additionally, set a monthly limit to stay within your budget. Please note that the monthly limit can only be set once and for the current month.
                    </p>
                    <a href="transactions.html" class="text-red-500 hover:text-red-600">Add Transactions</a>
                </blockquote>
            </figure>
            <figure
                class="flex flex-col items-center justify-center p-8 text-center bg-white border-b border-gray-200 md:rounded-es-lg md:border-b-0 md:border-e dark:bg-gray-800 dark:border-gray-700">
                <blockquote class="max-w-2xl mx-auto mb-4 text-gray-500 lg:mb-8 dark:text-gray-400">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Daily Transactions</h3>
                    <p class="my-4">
                        Dive into the details of your daily transactions. Transactions are intelligently grouped and displayed in a table format, making it easy to review and analyze your spending habits. Stay organized and gain insights into your day-to-day financial activities.
                    </p>
                    <a href="transactions.html" class="text-red-500 hover:text-red-600">View Daily Transactions</a>
                </blockquote>
            </figure>
            <figure
                class="flex flex-col items-center justify-center p-8 text-center bg-white border-gray-200 rounded-b-lg md:rounded-se-lg dark:bg-gray-800 dark:border-gray-700">
                <blockquote class="max-w-2xl mx-auto mb-4 text-gray-500 lg:mb-8 dark:text-gray-400">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Export Monthly Transaction</h3>
                    <p class="my-4">
                        Need a tangible record? In the Export Monthly Transaction to PDF section, you can generate a comprehensive PDF report of your monthly transactions. This feature is handy for archiving, sharing, or just keeping a hard copy for your records.
                    </p>
                    <a href="transactions.html" class="text-red-500 hover:text-red-600">Export to PDF</a>
                </blockquote>
            </figure>
        </div>

    </div>

    <script src="node_modules/flowbite/dist/flowbite.min.js"></script>
    <script type="module" src="/js/main.js"></script>
</body>

</html>
